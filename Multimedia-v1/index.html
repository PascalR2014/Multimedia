<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--CSS file link here-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Javascript file link here-->
	<script type="text/javascript" src="player.js"></script>
	<!--bootstrap link here official CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Mon player</title>
</head>
<body>
	<div id="video" class="flex-container">
		<div class="card" class="flex-child one" style="width: 10rem;">
		  	<img src="multimedia/media_player.ico" class="card-img-top" alt="image de fonds">
			<div class="card-body">
			  	<h5 class="card-text">Information</h5>
			    <p>Title</p>
			    <p>Cast</p>
			    <p>Director</p>
			    <p>IMDB Notation</p>
			    <h5><a href="#" class="card-link">More about</a></h5>
		  	</div>
		</div>
		<div class="player-video" class="flex-child two">
			<video controls>
				<source src="foo.ogg" type="video/ogg">
				<source src="foo.mp4" type="video/mp4">
				<source src="multimedia/Nationalhymne Deutschland (Deutschlandlied) - National Anthem.webm" type="video/webm">
				  <!-- Track tag - Pour ajouter des sous-titres ou des légendes -->
				<track kind="subtitles" label="FR" src="" srclang="fr" type="text/vtt" default>
			  	Votre navigateur ne gère pas l'élément<code>video</code>.
			</video>
			<br>
			<h2>Title video</h2>
			<h6>Video player v1.2</h6>
		</div>
	</div>
