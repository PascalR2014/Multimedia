<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--CSS file link here-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Javascript file link here-->
	<script type="text/javascript" src="player.js"></script>
	<!--bootstrap link here official CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Mon player</title>
</head>
<body>
	<!-- Partie vidéo -->
	<div id="video" class="flex-container">
		<div class="card" class="flex-child one" style="width: 10rem;">
		  	<img src="multimedia/media_player.ico" class="card-img-top" alt="image de fonds">
			<div class="card-body">
			  	<h5 class="card-text">Information video</h5>
			  	<br>
			    <p>Director</p>
			    <p>Cast</p>
			    <p>IMDB Notation</p>
			    <h5><a href="#" class="card-link">More about</a></h5>
		  	</div>
		</div>
		<div class="player-video" class="flex-child two">
			<video controls>
				<source src="foo.ogg" type="video/ogg">
				<source src="foo.mp4" type="video/mp4">
				<source src="multimedia/Nationalhymne Deutschland (Deutschlandlied) - National Anthem.webm" type="video/webm">
				  <!-- Track tag - Pour ajouter des sous-titres ou des légendes -->
				<track kind="subtitles" label="FR" src="" srclang="fr" type="text/vtt" default>
			  	Votre navigateur ne gère pas votre fichier<code>video</code>.
			</video>
			<br>
			<h2>Title video</h2>
			<h6>Video player v1.5</h6>
		</div>
	</div>
	<br>
	<!-- Partie audio -->
	<div id="audio" class="flex-container">
		<div class="card" class="flex-child one">
		  	<img src="multimedia/album-Barbara-Hendricks.jpg" class="card-img-top" alt="Photo album">
		  	<audio controls> 
				<source src="multimedia/WeWishUaMerryChristmas.mp3">
				<source src="foo.ogg" type="audio/ogg">
			</audio>
			<div class="card-body">
			  	<p>Barbara Hendricks<br>We Wish you a merry Christmas</p>
			    <h5><a href="#" class="card-link">More about</a></h5>
		  	</div>
		</div>
		<div class="card" class="flex-child one">
		  	<img src="multimedia/Pharrell-Happy.jpg" class="card-img-top" alt="Photo album">
		  	<audio controls> 
				<source src="multimedia/Pharrell Williams - Happy (Official Music Video).mp3">
				<source src="foo.ogg" type="audio/ogg">
			</audio>
			<div class="card-body">
			  	<p>Pharrell Williams<br>Happy</p>
			    <h5><a href="#" class="card-link">More about</a></h5>
		  	</div>
		</div>
		<h6>Audio player v1.5</h6>
	</div>
	<br>
	<!--intégration de video en ligne de type youtube !!-->
	<div id="video" class="flex-container">
			<iframe width="790px" height="455px" src="https://www.youtube.com/embed/bB5-V0WhhKY=2s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<h6>Stream Video Integration v0.5</h6>
		<!-- Exemple de code integration pris sur youtube !!-->
	</div>
	<br>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <p>Coding by PashCodeur 2020</p>
</body>
</html>
